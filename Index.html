<!DOCTYPE HTML>
<HTML>
  <head>
    <meta charset="utf-8">
    <title>Benfica's website</title>
	
	
  </head>
  
  <body>
	
	<center> 
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Jogo de Futebol</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
			}
	
			header {
				background-color: #333;
				color: #fff;
				text-align: center;
				padding: 10px;
			}
	
			h1 {
				margin: 0;
			}
	
			.container {
				max-width: 800px;
				margin: 20px auto;
				background-color: #fff;
				padding: 20px;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			}
	
			.ticket-form {
				text-align: center;
			}
	
			label {
				display: block;
				margin: 10px 0;
			}
	
			input[type="text"], input[type="number"] {
				width: 100%;
				padding: 10px;
				margin: 5px 0;
				border: 1px solid #ccc;
				border-radius: 3px;
			}
	
			button {
				background-color: #333;
				color: #fff;
				padding: 10px 20px;
				border: none;
				border-radius: 3px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Benfica's Site</h1>
		</header>
	
		<div class="container">
			<div class="ticket-form">
				<h2>Espera um pouco que vais entrar no site em breve....</h2>
	
	</center>
	
	<script LANGUAGE="JavaScript">
	window.setTimeout("expirou()",10000); //passados 10 segundos 

	function expirou ()
	{
	window.open("Main.html");
	}
	
	</script>
	
   </body>
